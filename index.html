<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      	<div class="sidebar">
			<div style="background: linear-gradient(215.32deg, #ea48b2 -1%, #d00fa6 124%);">
			<h1>Spring</h1>
			<p>Spring wind carries the smell of happiness</p>
			</div>
			<div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
				<h1>Winter</h1>
				<p>People don't notice whether it's winter or summer when they're happy</p>
			</div>	
			<div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
				<h1>Autumn</h1>
				<p>Autumn is a second spring when every leaf is a flower</p>
			</div>
			<div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
				<h1>Summer</h1>
				<p>You can never have too much beach</p>
			</div>
		</div>
      	<div class="main-slide">
			<div
			style="
				background-image: url('https://images.unsplash.com/photo-1528150177508-7cc0c36cda5c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80');
			"
			></div>
			<div
			style="
				background-image: url('https://images.unsplash.com/photo-1507371341162-763b5e419408?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1939&q=80');
			"
			></div>
			<div
			style="
				background-image: url('https://images.unsplash.com/photo-1546708623-6e5671915b91?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80');
			"
			></div>
			<div
			style="
				background-image: url('https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1856&q=80');
			"
			></div>
     	</div>
      	<div class="controls">
			<button class="down-button">
			<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
			<i class="fas fa-arrow-up"></i>
			</button>
     	 </div>
    </div>
	<script src="app.js"></script>
  </body>
</html>
